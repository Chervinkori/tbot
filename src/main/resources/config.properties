bot.username=seignior_bot
bot.token=

bot.msg.start=Привет, я погодный бот! \n\tДля получения текущей погоды введите название города или отправьте своё местоположение. \n\tДля подписки на уведомления о погоде отправьте комманду "/subscribe". \n\tДля отписки от уведомлений о погоде отправьте комманду "/unsubscribe".
bot.msg.stop=Всего доброго!
bot.msg.subscribe=Вы успешно подписались на прогноз погоды!
bot.msg.unsubscribe=Вы успешно отписались от прогноза погоды!
bot.msg.error=Ошибка получения текущего прогноза погоды! Повторите попытку позднее.

openweathermap.api-key=
openweathermap.current.url=https://api.openweathermap.org/data/2.5/weather

# Время первого запуска (в формате HH:mm:ss)
task.sending-weather.first-time=20:00:00
# Период выполнения (в минутах)
task.sending-weather.period=1440